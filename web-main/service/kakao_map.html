<html>
  <head>
    <title>카카오 맵</title>
  </head>
  <body>
    <div id="map" style="width:100%;height:100vh;"></div>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e23587359b475b5b84082ebbd183a9d7"></script>

<script>
    function mapInit(x, y) {
	console.log(x);
	console.log(y);
    	var locPosition = new kakao.maps.LatLng(x, y);
	      
        map.setCenter(locPosition);
    }
    
	var mapContainer = document.getElementById('map'),
	    mapOption = {
	        center: new kakao.maps.LatLng(37.56682, 126.97865),
	        level: 4,
	        mapTypeId : kakao.maps.MapTypeId.ROADMAP
	    }; 

	var map = new kakao.maps.Map(mapContainer, mapOption); 

	map.setDraggable(false);		

	map.setZoomable(false);   
    
    function setMarker(title, x, y) {
    	new kakao.maps.Marker({
		  title: title,
	          position: new kakao.maps.LatLng(y, x),
	          map: map
	        });
    }
</script>

  </body>
</html>
